<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Problem 2</title>
  <style type="text/css" media="screen">
    #tieuDe{
      text-align: right;
    }
    .index{
      position: relative;
      width: 900px;
      margin: 0px auto;
      padding: 20px 20px 20px 20px;
    }
  </style>
</head>

<body>
  <div class="index">
    <table border="1" cellpadding="4" cellspacing="4">
      <colgroup>
        <col span="2" style="width:40%"/>
      </colgroup>
      <tr>
        <td id="tieuDe">
          <p><b>Last Name</b></p>
        </td>
        <td>
          <input class="form-control" type="text" name="lastName" placeholder="Huynh Minh" />
        </td>
      </tr>
      <tr>
        <td id="tieuDe"><b>First Name</b></td>
        <td><input class="form-control" type="text" name="firstName" placeholder="Huy"/></td>
      </tr>
      <tr>
        <td id="tieuDe"><b>Address</b></td>
        <td><textarea class="form-control" name="address" placeholder="134 CMT8"></textarea></td>
      </tr>
      <tr>
        <td id="tieuDe"><b>City</b></td>
        <td><input type ="text" name="city" style="width:150px" placeholder="Thủ Dầu Một"><b> State <input  type="text" name="state" placeholder="VN"/></b></td>
      </tr>
      <tr>
        <td id="tieuDe"><b>Zip/Portal Code</b></td>
        <td><input type="text" class="form-control" name="zipCode" placeholder="123456"</td>
      </tr>
      <tr>
        <td id="tieuDe"><b>Country</b></td>
        <td class="form-group">
          <select class="form-control">
            <option>Vietnam</option>
            <option>Poland</option>
            <option>Japan</option>
            <option>USA</option>
          </select>
        </td>
      </tr>
      <tr>
        <td id="tieuDe"><b>Phone(country code, area code, number)</b></td>
        <td><b>(+</b><input type="text" style="width:50px" /> <b>)</b> <input type="text" style="width:50px" /> <b>-</b> <input type="text" style="width:100px" /></td>
      </tr>
      <tr>
        <td id="tieuDe"><b>Email</b></td>
        <td><input class="form-control" type="text" name="email"/></td>
      </tr>
      <tr>
        <td id="tieuDe"><b>Birthdate</b></td>
        <td>Month<input type="number" style="width:70px" />Day<input type="number" style="width:70px"/> Year (4 digit)<input type="text" maxlength="4" style="width:70px" /></td>
      </tr>
      <tr>
        <td id="tieuDe"><b>Gender</b></td>
        <td class="form-group">
          <select class="form-control">
            <option>Male</option>
            <option>Female</option>
          </select>
        </td>
      </tr>
      <tr>
        <td id="tieuDe"><b>Starting date</b></td>
        <td><input  type="radio" name="season"/> Spring 2006 <input type="radio" name="season"/> Summer 2006</td>
      </tr>
      <tr>
        <td id="tieuDe"><b>Comments/Questions</b></td>
        <td><textarea class="form-control"></textarea></td>
      </tr>
    </table>
  </div>
</body>
</html>
