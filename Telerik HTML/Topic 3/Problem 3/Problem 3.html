<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
</head>
<style media="screen">
.p1{
  border-style: solid;
  border-color: #61afb5;
  background-color: #effeff;
  text-align: center;
}
#result{
  text-align: right;
}
#num{
  font-family:sans-serif;
  font-size: 45px;
  color: red;
}
.container{
  width: 400px;
  margin: 0px auto;
  padding: 20px 20px 100px 20px;
}
</style>
<body >
  <div class="container">
    <form name="calculator">
      <table class="p1" border="1">
        <colgroup>
          <col span="4" style="width:100px">
        </colgroup>
        <tr height="80" id="result">
          <td height="" id="num" colspan="5">123</td>
        </tr>
        <tr height="80">
          <td id="num">1</td>
          <td id="num">2</td>
          <td id="num">3</td>
          <td id="num">+</td>
        </tr>
        <tr height="80">
          <td id="num">4</td>
          <td id="num">5</td>
          <td id="num">6</td>
          <td id="num">-</td>
        </tr>
        <tr height="80">
          <td id="num">7</td>
          <td id="num">8</td>
          <td id="num">9</td>
          <td id="num">*</td>
        </tr>
        <tr height="80">
          <td id="num" colspan="2">0</td>
          <td id="num">.</td>
          <td id="num">/</td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
