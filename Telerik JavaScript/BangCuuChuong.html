<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Untitled Document</title>
</head>
<style>
  #buttonCalc{
      color: crimson;
    }
  
</style>

<body>
  <!--Bat dau script-->
  <script language="javascript">
    function tinh(so){
    var i,gt="";

    if(so!=0 && so < 10 && isNaN(so)==false)
    {
      for(i=1;i<=10;i++)
      {
        gt+=so+" x "+i+" = "+so*i+"<p>";
        document.getElementById("c").innerHTML=gt;
      }
    } else {
      alert("<10");
    }
  }
</script>
  <!--Ket thuc script-->
  <form>
    <table>
      <h2>Bảng cửu chương</h2>
      <td>
        <input type="text" name="txtSo" placeholder="Type 1-9" />
      </td>
      <td>
        <input id="buttonCalc" type="button" name="btIn" name="In" value="Calculator" onclick="tinh(txtSo.value)" />
      </td>
      <tr>
        <td><label id="c"></label>
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
