<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>

  <body>
    <script language="javascript">
      function myFunction() {
      var input = document.getElementById("input").value;
      input = input / 8;
      input = parseInt(input % 2);

      if (input == 1) {
        document.getElementById("result").innerText = (input);
      }
      else document.getElementById("result").innerText = (input);
    }
  </script>
    <input type="text" id="input" value="" placeholder="Add number" />
    <button onclick="myFunction()">Enter</button>
    <div id="result"></div>
  </body>

</html>
