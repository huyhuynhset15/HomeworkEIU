<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Problem 1</title>
  <style type="text/css" media="screen">
    table{
      font-size: 22px;
    }
    .container{
      margin: 0px auto;
    }
    #leftCol{
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="container">
    <table border="1"  cellpadding="10" cellspacing="1">
      <colgroup>
        <col span="2" style="width:500px">
      </colgroup>
      <tr>
        <td id="leftCol"><b>Last Name</b></td>
        <td><input  type="text" name="lastName" placeholder="Nakov"></td>
      </tr>
      <tr>
        <td id="leftCol"><b>First Name</b></td>
        <td><input  type="text" name="firstName" placeholder="Svetlin"></td>
      </tr>
      <tr>
        <td id="leftCol"><b>Address</b></td>
        <td><textarea  name="address" rows="3" placeholder="17 Hristo. Floor 3, apt. 12"></textarea></td>
      </tr>
      <tr>
        <td id="leftCol"><b>City</b></td>
        <td><input type="text" name="city" placeholder="Kaspichan"><b>State</b><input type="text" name="" value=""></td>
      </tr>
    </table>
  </div>
</body>
</html>
